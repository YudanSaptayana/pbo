<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>The Gunners | Login & Profile</title>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500;700&display=swap" rel="stylesheet">
<style>
body, html{
  margin:0; padding:0;
  font-family:'Oswald',sans-serif;
  background: linear-gradient(135deg,#7a0c26,#111);
  color:white;
}
.container{
  width:900px; margin:50px auto; border-radius:15px; overflow:hidden;
  box-shadow:0 10px 30px rgba(0,0,0,0.7); background:#111;
  display:flex;
}
.left{
  width:50%; background:url('https://images.unsplash.com/photo-1521412644187-c49fa049e84d') center/cover;
}
.left-content{
  padding:50px; background: rgba(122,12,38,0.85); height:100%;
}
.left .title{ font-size:48px; letter-spacing:3px; }
.left .subtitle{ font-size:18px; margin-top:10px; opacity:0.9; }
.divider{ width:100px; height:3px; background:gold; margin:20px 0; }
.right{
  width:50%; padding:50px; background:#111;
}
.right h2{ text-align:center; margin-bottom:20px; letter-spacing:2px; }
form input{ width:100%; padding:12px; margin-bottom:15px; border-radius:6px; border:none; }
.btn-login{ width:100%; padding:12px; border:none; border-radius:6px; background:gold; color:#111; font-weight:bold; cursor:pointer; transition:0.3s;}
.btn-login:hover{ background:#ffd700; }
.container-profile{text-align:center;}
.actions button{margin:10px; padding:12px 25px; border:none; border-radius:6px; font-weight:bold; cursor:pointer; transition:0.3s;}
.btn-add{background:green;color:white;} .btn-add:hover{background:#00cc44;}
.btn-edit{background:blue;color:white;} .btn-edit:hover{background:#3399ff;}
.btn-delete{background:red;color:white;} .btn-delete:hover{background:#ff4d4d;}
.btn-logout{background:gray;color:white;} .btn-logout:hover{background:#b3b3b3;}
</style>
</head>
<body>

<div class="container" id="loginSection">
  <div class="left">
    <div class="left-content">
      <h1 class="title">THE GUNNERS</h1>
      <h3 class="subtitle">NORTH LONDON FOREVER</h3>
      <div class="divider"></div>
    </div>
  </div>

  <div class="right">
    <h2>MEMBER ACCESS</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button type="submit" class="btn-login">SIGN IN</button>
    </form>
    <p class="info">Created by <strong>Yudan</strong></p>
  </div>
</div>

<div class="container-profile" id="profileSection" style="display:none;">
  <h1>Welcome, <span id="userName"></span>!</h1>
  <div class="actions">
    <button class="btn-add">Add</button>
    <button class="btn-edit">Edit</button>
    <button class="btn-delete">Delete</button>
    <button class="btn-logout">Logout</button>
  </div>
</div>

<script>
class User{
  constructor(username,password){this.username=username;this.password=password;}
}

class LoginSystem{
  constructor(){this.users=this.loadUsers(); this.init();}
  loadUsers(){
    let data=localStorage.getItem("users");
    if(!data){ const defaultUser=new User("yudan","the gunners"); localStorage.setItem("users",JSON.stringify([defaultUser])); return [defaultUser]; }
    return JSON.parse(data);
  }
  init(){
    document.getElementById("loginForm").addEventListener("submit", e=>{
      e.preventDefault();
      this.login();
    });
  }
  login(){
    const u=document.getElementById("username").value.trim();
    const p=document.getElementById("password").value.trim();
    if(u===""||p===""){alert("Username dan Password wajib diisi!"); return;}
    let found=this.users.find(uobj=>uobj.username===u && uobj.password===p);
    if(found){ localStorage.setItem("currentUser",JSON.stringify(found)); showProfile(found); }
    else{ alert("Login gagal! Username atau password salah."); }
  }
}

function showProfile(user){
  document.getElementById("loginSection").style.display="none";
  document.getElementById("profileSection").style.display="block";
  document.getElementById("userName").innerText=user.username;
  document.querySelector(".btn-logout").onclick=function(){
    localStorage.removeItem("currentUser");
    location.reload();
  }
}

const app=new LoginSystem();
const current=JSON.parse(localStorage.getItem("currentUser"));
if(current){ showProfile(current); }
</script>

</body>
</html>
